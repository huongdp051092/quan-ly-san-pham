<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quan Ly San Pham</title>
</head>
<body>
    <h1>Add New Product</h1>
    <div>
        <input id="newProduct" type="text" placeholder="New Product"/>
        <button type="button" onclick="addProduct()">Add</button>
    </div>
    <h1>Display Add Product</h1>
    <strong><p>Product Name</p></strong>
    <label id="countProduct"></label>
    <table>
        <tbody id="displayProduct">
        </tbody>
    </table>
    <div id="showEdit" style="display: none;">
        <input id="editProduct" type="text"/>
        <input id="selectedProductId" type="hidden" />
        <button type="button" onclick="save()">Edit</button>
        <button type="button" onclick="hideEditForm()">Cancel</button>
    </div>
    <script type="text/javascript" src="quan-ly-san-pham.js"></script>
</body>
</html>
